<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <div>
            <form action="/register" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="text" id="uname" name="username" placeholder="Username" required/>
                <br/>
                <input type="password" id="pword" name="password" placeholder="Password" required/>
                <br/>
                <input type="number" id="2fa" name="mfa" placeholder="Phone Number (2FA)" required/>
                <br/>
                <input type="submit" value="Register">
            </form>
        </div>
        {% if result %}
            <p id="success">{{ result }}</p>
        {% endif %}
        <a href="/">Go back</a>
    </body>
</html>
