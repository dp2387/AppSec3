<html>
    <head>
        <title>Spellchecker</title>
    </head>
    <body>
        {% if user == "admin" %}
            <h1>Login History</h1>
            <form action="login_history" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="text" id="userid" name="uname">
                <input type="submit" value="Search">
            </form>
            {% if log %}
                {% for event in log %}
                    <p id="login{{ event.query_id }}">{{ event.query_id }} | {{ event.username }} | {{ event.time }} | {{ event.query_type }}</p><br>
                {% endfor %}
            {% endif %}
        {% else %}
            <h2>NOT ALLOWED</h2>
        {% endif %}
    </body>
</html>
